syntax = "proto3";

package version;

option java_package = "com.cloudera.thunderhead.service.common.version";
option java_outer_classname = "Version";
option go_package = "com/cloudera/cdp/protobuf";

message VersionRequest {
}

message VersionResponse {
  string name = 1;
  string version = 2;
  string commit = 3;
  string timestamp = 4;
  string buildNumber = 5;
  string host = 6;
  string user = 7;
  string pokemon = 8;
}
