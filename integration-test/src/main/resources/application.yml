spring:
    freemarker:
        checkTemplateLocation: false

# The logfiles will be created in this directory, LOG_PATH system property will be set and can be used in logback.xml
# http://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-logging.html#boot-features-logging-file-output
logging:
    path: ${integrationtest.outputdir}

integrationtest:
  cloudProvider: MOCK
  sshPublicKey: "ssh-rsa "
  defaultPrivateKeyFile:
  subnetCidr: 10.0.0.0/16
  imageCatalogName: cloudbreak-default
  gatewayPort: null
  defaultCredentialDescription: "autotesting credential default description."

  testsuite:
    pollingInterval: 1000
    threadPoolSize: 3
    skipRemainingTestsAfterOneFailed: true
    cleanUpOnFailure: false

  ambari:
    defaultUser: admin
    defaultPassword: Admin123
    defaultPort: 8080

  clouderamanager:
    defaultUser: admin
    defaultPassword: Admin123
    defaultPort: 7180

  # aws parameters
  aws:
    defaultBlueprintName: "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"
    region: eu-west-1
    location: eu-west-1
    availabilityZone: eu-west-1a
    vpcId: vpc-071202b5656f08a83
    subnetId: subnet-02d25e06bb8bcce9e
    publicKeyId: api-e2e-test
    credential:
      type: key
      roleArn:
      accessKeyId:
      secretKey:
    instance:
      type: m5.2xlarge
      volumeSize: 100
      volumeCount: 1
      volumeType: gp2
    baseimage:
      redhat7:
        imageId: 963f81ae-efd1-4bfb-7f91-4aa357950c02
        blueprints:
          - "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"

  # azure parameters
  azure:
    defaultBlueprintName: "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"
    availabilityZone:
    region: West Europe
    location: West Europe
    credential:
      appId:
      appPassword:
      subscriptionId:
      tenantId:
    instance:
      type: Standard_D12_v2
      volumeSize: 100
      volumeCount: 1
      volumeType: Standard_LRS
    cloudstorage:
      accountKey:
      accountName:
      locationName:

  # gcp parameters
  gcp:
    defaultBlueprintName: "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"
    availabilityZone: europe-west2-a
    region: europe-west2
    location: europe-west2
    vpcId:
    subnetId:
    credential:
      type: json
      json:
      p12:
      serviceAccountId:
      projectId:
    instance:
      type: n1-standard-8
      volumeSize: 100
      volumeCount: 1
      volumeType: pd-standard

  # openstack parameters
  openstack:
    defaultBlueprintName: "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"
    availabilityZone: nova
    region: RegionOne
    location: Texas
    publicNetId: 999e09bc-cf75-4a19-98fb-c0b4ddee6d93
    networkingOption: self-service
    instance:
      type: m1.xlarge
      volumeSize: 100
      volumeCount: 0
      volumeType: HDD
    credential:
      endpoint:
      tenant:
      userName:
      password:

  # yarn parameters
  yarn:
    defaultBlueprintName: "CDP 1.0 - Data Science: Apache Spark, Apache Hive, Impala"
    availabilityZone:
    region: default
    location: Frankfurt
    credential:
      endpoint: http://yprod001.l42scl.hortonworks.com:9191
    instance:
      cpuCount: 4
      memory: 8192
      volumeSize: 0
      volumeCount: 0
    queue: HDP_2_6_0_0-integration-tests
    imageCatalogUrl: https://cloudbreak-imagecatalog.s3.amazonaws.com/v2-dev-cb-image-catalog.json
    imageId: 6c005903-57ca-4acf-bec7-6275069db34a

# ---------- old test parameters: ---------- #

  outputdir: .

  publicKeyFile:

  # uaa properties
  uaa:
      server:
      user:
      password:
      autoscale:
        clientId:
        clientSecret:

  # cloudbreak properites
  cloudbreak:
      server:
  # periscope properites
  periscope:
      server:

  # gcp credential details
  gcpcredential:
     name:
     projectId:
     serviceAccountId:
     p12File:
