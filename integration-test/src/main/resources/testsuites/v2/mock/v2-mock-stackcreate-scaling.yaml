name: Mock_V2_StackCreation_And_Scaling_Test
parameters:
  cloudProvider: MOCK
  region: Europe
  availabilityZone: europe-b
  clusterDefinitionName: "Data Science: Apache Spark 2, Apache Zeppelin"

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer
      - com.sequenceiq.it.MockSuiteInitializer

  - name: create mock credential
    parameters:
      credentialName: its-mock-credential-scale-v2
    classes:
      - com.sequenceiq.it.cloudbreak.mock.MockCredentialCreationTest

  - name: create master template
    parameters:
      group: master
      nodeCount: 1
      groupType: GATEWAY
      instanceType: small
      volumeType: ssd
      volumeSize: 1
      volumeCount: 10
      securityRules: tcp,0.0.0.0/0,22;tcp,0.0.0.0/0,443;tcp,0.0.0.0/0,9443;tcp,0.0.0.0/0,8080
    classes:
      - com.sequenceiq.it.cloudbreak.v2.InstanceGroupV2PreparationTest

  - name: create worker template
    parameters:
      group: worker
      nodeCount: 3
      groupType: CORE
      instanceType: large
      volumeType: ephemeral
      volumeSize: 1
      volumeCount: 40
      securityRules: tcp,0.0.0.0/0,22
    classes:
      - com.sequenceiq.it.cloudbreak.v2.InstanceGroupV2PreparationTest

  - name: create compute template
    parameters:
      group: compute
      nodeCount: 5
      groupType: CORE
      instanceType: large
      volumeType: magnetic
      volumeSize: 3
      volumeCount: 200
      securityRules: tcp,0.0.0.0/0,22
    classes:
      - com.sequenceiq.it.cloudbreak.v2.InstanceGroupV2PreparationTest

  - name: create cluster
    parameters:
      stackName: it-v2-mock
      subnetCidr: 10.0.0.0/16
      mockPort: 9443
      publicKeyId: seq-master
    classes:
      - com.sequenceiq.it.cloudbreak.v2.mock.MockStackCreationV2Test

  - name: upscale1
    parameters:
      hostGroup: worker
      desiredCount: 6
    classes:
        - com.sequenceiq.it.cloudbreak.v2.mock.MockScalingTest

  - name: downscale
    parameters:
      hostGroup: worker
      desiredCount: 4
    classes:
        - com.sequenceiq.it.cloudbreak.v2.mock.MockScalingTest

  - name: upscale2
    parameters:
      hostGroup: worker
      desiredCount: 14
    classes:
        - com.sequenceiq.it.cloudbreak.v2.mock.MockScalingTest
