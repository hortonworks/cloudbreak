# GCP credential name must be specified
name: Gcp_full_asiaeast1a_test
parameters: {
  cloudProvider: GCP
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      gcpName: it-gcp-full-gateway1,
      gcpInstanceType: n1-standard-4,
      volumeType: pd-standard,
      volumeCount: 1,
      volumeSize: 30,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create master template
    parameters: {
      gcpName: it-gcp-full-master1,
      gcpInstanceType: n1-highmem-8,
      volumeType: pd-standard,
      volumeCount: 2,
      volumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create slave template
    parameters: {
      gcpName: it-gcp-full-slave1,
      gcpInstanceType: n1-highcpu-4,
      volumeType: pd-ssd,
      volumeCount: 3,
      volumeSize: 500,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-gcp-stack1,
      region: asia-east1,
      availabilityZone: asia-east1-a,
      clusterName: it-gcp-cluster1
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: stop cluster
    parameters: {
      newStatus: STOPPED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest

  - name: start cluster
    parameters: {
      newStatus: STARTED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest

  - name: upscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: 3
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest

  - name: downscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: -2
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest
