# GCP credential name must be specified
name: Gcp_full_smoketest
parameters: {
  cloudProvider: GCP,
  clusterDefinitionName: multi-node-hdfs-yarn
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create security group
    parameters:
      name: it-restricted-ambari-gcp
      provider: GCP
    classes:
      - com.sequenceiq.it.cloudbreak.SecurityGroupCreationTest

  - name: create gateway template
    parameters: {
      gcpName: it-gcp-smoke-gateway-ssud,
      gcpInstanceType: n1-standard-4,
      volumeType: pd-standard,
      volumeCount: 1,
      volumeSize: 30,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create master template
    parameters: {
      gcpName: it-gcp-smoke-master-ssud,
      gcpInstanceType: n1-highmem-8,
      volumeType: pd-standard,
      volumeCount: 2,
      volumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create slave template
    parameters: {
      gcpName: it-gcp-smoke-slave-ssud,
      gcpInstanceType: n1-highcpu-4,
      volumeType: pd-ssd,
      volumeCount: 3,
      volumeSize: 500,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-gcp-stack-ssud,
      region: europe-west1,
      availabilityZone: europe-west1-b,
      clusterName: it-gcp-cluster-ssud
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest


  - name: stop cluster and stack
    parameters:
      waitOn: true
    classes:
      - com.sequenceiq.it.cloudbreak.startstop.ClusterAndStackStopTest

  - name: start stack and cluster
    parameters:
      waitOn: true
    classes:
      - com.sequenceiq.it.cloudbreak.startstop.StackAndClusterStartTest

  - name: upscale stack, upscale cluster
    parameters:
     instanceGroup: slave_1
     scalingAdjustment: 3
    classes:
      - com.sequenceiq.it.cloudbreak.scaling.StackScalingTest
      - com.sequenceiq.it.cloudbreak.scaling.ClusterScalingTest

  - name: downscale cluster, downscale stack
    parameters:
     instanceGroup: slave_1
     scalingAdjustment: -2
    classes:
      - com.sequenceiq.it.cloudbreak.scaling.ClusterScalingTest
      - com.sequenceiq.it.cloudbreak.scaling.StackScalingTest
