# GCP credential name must be specified
name: Gcp_simple_kerberostest
parameters: {
  cloudProvider: GCP
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      gcpName: it-gcp-kerberos-gateway,
      gcpInstanceType: N1_STANDARD_4,
      volumeType: HDD,
      volumeCount: 1,
      volumeSize: 30,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create master template
    parameters: {
      gcpName: it-gcp-kerberos-master,
      gcpInstanceType: N1_HIGHMEM_8,
      volumeType: HDD,
      volumeCount: 2,
      volumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create slave template
    parameters: {
      gcpName: it-gcp-kerberos-slave,
      gcpInstanceType: N1_HIGHCPU_4,
      volumeType: SSD,
      volumeCount: 3,
      volumeSize: 500,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.GcpTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-gcp-stack,
      region: EUROPE_WEST1_B,
      clusterName: it-gcp-cluster
      enableSecurity: true
      kerberosMasterKey: masterkey
      kerberosAdmin: admin
      kerberosPassword: admin
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest
