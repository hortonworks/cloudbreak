name: "AWS cluster tests"
parallel: tests
threadCount: 10
parameters:
  awsRegion: eu-central-1
  awsAvailabilityZone: eu-central-1a
  awsCredentialName: autotesting-clusters-aws
listeners:
  - com.sequenceiq.it.cloudbreak.newway.listener.FirstLastTestExecutionBehaviour
  - com.sequenceiq.it.cloudbreak.newway.listener.GatekeeperBehaviour
  - com.sequenceiq.it.cloudbreak.newway.listener.StructuredEventsReporterOnFailingCluster
tests:
  - name: "aws HDP315 base image datascience gatekeeper"
    preserveOrder: true
    parameters:
      clusterName: aws-base-datasci
      provider: aws
      blueprintName: "HDP 3.1.5 - Data Science: Apache Spark 2, Apache Zeppelin"
      instancegroupName: worker
      isGatekeeper: true
    classes:
      - name: com.sequenceiq.it.cloudbreak.ClusterTests
        includedMethods:
          - testCreateNewRegularCluster
          - testScaleCluster
          - testStopCluster
          - testStartCluster
          - testTerminateCluster
  - name: "aws HDP315 base image edw analytics"
    preserveOrder: true
    parameters:
      clusterName: aws-base-edwan
      provider: aws
      blueprintName: "HDP 3.1.5 - EDW-Analytics: Apache Hive 2 LLAP, Apache Zeppelin"
      workerInstanceCount: 3
      instancegroupName: worker
    classes:
      - name: com.sequenceiq.it.cloudbreak.ClusterTests
        includedMethods:
          - testCreateNewRegularCluster
          - testScaleCluster
          - testStopCluster
          - testStartCluster
          - testTerminateCluster
  - name: "aws base hdf flow magamenet"
    preserveOrder: true
    parameters:
      clusterName: aws-base-flowmgmt
      provider: aws
      blueprintName: "Flow Management: Apache NiFi, Apache NiFi Registry"
      instancegroupName: NiFi
      enableKerberos: true
    classes:
      - name: com.sequenceiq.it.cloudbreak.ClusterTests
        includedMethods:
          - testCreateNewHdfCluster
          - testStopCluster
          - testStartCluster
          - testTerminateCluster
