  - name: upscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: 3,
      sleepTime: 60000
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest

  - name: downscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: -2,
      sleepTime: 60000
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest
