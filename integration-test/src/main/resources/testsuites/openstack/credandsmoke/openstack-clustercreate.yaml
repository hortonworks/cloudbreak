name: OpenStack_simple_smoketest_cred
parameters:
  cloudProvider: OPENSTACK
  clusterDefinitionName: "EDW-ETL: Apache Hive 1.2.1, Apache Spark 1.6"

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  # integratontest.openstackcredential params must be set in application.yml
  - name: openstack_credential_test
    parameters:
      credentialName: its-openstack-credandsmoke-cred
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackCredentialCreationTest

  - name: create openstack network
    parameters:
      networkName: it-openstack-credandsmoke-network
      subnetCIDR: 10.0.36.0/24
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackNetworkCreationTest

  - name: create security group
    parameters:
      name: it-openstack-credandsmoke-restricted-ambari-ssud
      provider: OPENSTACK
    classes:
      - com.sequenceiq.it.cloudbreak.SecurityGroupCreationTest

  - name: create gateway template
    parameters:
      templateName: it-openstack-credandsmoke-gateway
      instanceType: m1.large
      volumeCount: 1
      volumeSize: 10
      templateAdditions: "master,1,GATEWAY"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create worker template
    parameters:
      templateName: it-openstack-credandsmoke-worker
      instanceType: m1.large
      volumeCount: 2
      volumeSize: 10
      templateAdditions: "worker,3;"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create compute template
    parameters:
      templateName: it-openstack-credandsmoke-compute
      instanceType: m1.large
      volumeCount: 3
      volumeSize: 10
      templateAdditions: "compute,1"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create cluster
    parameters:
      stackName: it-openstack-cred
      region: local
      clusterName: it-openstack-cred
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest


