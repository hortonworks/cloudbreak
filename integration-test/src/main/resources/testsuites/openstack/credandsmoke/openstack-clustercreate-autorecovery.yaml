name: OpenStack_simple_smoketest_cred_autorecovery
parameters:
  cloudProvider: OPENSTACK
  clusterDefinitionName: "EDW-ETL: Apache Hive 1.2.1, Apache Spark 1.6"

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudProviderParamsInitializer

  # integratontest.openstackcredential params must be set in application.yml
  - name: openstack_credential_test
    parameters:
      credentialName: its-openstack-credandsmoke-cred-ar
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackCredentialCreationTest

  - name: create openstack network
    parameters:
      networkName: it-openstack-credandsmoke-network-ar
      subnetCIDR: 10.0.36.0/24
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackNetworkCreationTest

  - name: create gateway template
    parameters:
      templateName: it-openstack-credandsmoke-gateway-ar
      instanceType: m1.large
      volumeCount: 1
      volumeSize: 10
      templateAdditions: "master,1,GATEWAY"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create worker template
    parameters:
      templateName: it-openstack-credandsmoke-worker-ar
      instanceType: m1.large
      volumeCount: 2
      volumeSize: 10
      templateAdditions: "worker,3;"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create compute template
    parameters:
      templateName: it-openstack-credandsmoke-compute-ar
      instanceType: m1.large
      volumeCount: 3
      volumeSize: 10
      templateAdditions: "compute,1"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create cluster
    parameters:
      stackName: it-openstack-cred-ar
      region: local
      clusterName: it-openstack-cred-ar
      autoRecoveryMode: True
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest


  - name: auto recovery
    parameters:
      hostGroup: worker
    classes:
      - com.sequenceiq.it.cloudbreak.recovery.AutoRecoveryTest
