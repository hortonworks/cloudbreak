# OpenStack credential name must be specified
name: OpenStack_simple_smoketest
parameters:
  cloudProvider: OPENSTACK
  clusterDefinitionName: multi-node-hdfs-yarn

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create openstack network
    parameters:
      networkName: it-openstack-network
      subnetCIDR: 10.0.36.0/24
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackNetworkCreationTest

  - name: create gateway template
    parameters:
      templateName: it-openstack-smoke-gateway
      instanceType: m1.large
      volumeCount: 1
      volumeSize: 10
      templateAdditions: "cbgateway,1,GATEWAY"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create master template
    parameters:
      templateName: it-openstack-smoke-master
      instanceType: m1.large
      volumeCount: 2
      volumeSize: 10
      templateAdditions: "master,1"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create slave template
    parameters:
      templateName: it-openstack-smoke-slave
      instanceType: m1.large
      volumeCount: 3
      volumeSize: 10
      templateAdditions: "slave_1,3"
    classes:
      - com.sequenceiq.it.cloudbreak.OpenStackTemplateCreationTest

  - name: create cluster
    parameters:
      stackName: it-openstack-stack
      region: local
      clusterName: it-openstack-cluster
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest

