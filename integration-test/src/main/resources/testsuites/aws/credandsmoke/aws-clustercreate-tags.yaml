name: Aws_simple_smokettest_tags
parameters:
  cloudProvider: AWS
  blueprintName: hdp-small-default

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  # integratontest.awscredential params must be set in application.yml
  - name: aws_credential_test
    parameters:
      credentialName: its-aws-credandsmoke-tags
    classes:
      - com.sequenceiq.it.cloudbreak.AwsCredentialCreationTest

  - name: create gateway template
    parameters:
      awsTemplateName: it-aws-credandsmoke-gateway-tags
      awsInstanceType: m3.large
      awsVolumeType: standard
      awsVolumeCount: 1
      awsVolumeSize: 30
      templateAdditions: "host_group_master_1,1,GATEWAY"
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create master template
    parameters:
      awsTemplateName: it-aws-credandsmoke-master-tags
      awsInstanceType: c3.xlarge
      awsVolumeType: ephemeral
      awsVolumeCount: 2
      awsVolumeSize: 40
      templateAdditions: "host_group_master_2,1;host_group_master_3,1"
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create slave template
    parameters:
      awsTemplateName: it-aws-credandsmoke-slave-tags
      awsInstanceType: r3.large
      awsVolumeType: gp2
      awsVolumeCount: 3
      awsVolumeSize: 200
      templateAdditions: "host_group_client_1,1;host_group_slave_1,3"
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create cluster
    parameters:
      stackName: it-aws-cred-tags
      region: eu-west-1
      clusterName: it-aws-cred-tags
      userDefinedTags: ittest:itvalue;awstag:awsvalue;result:success
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: check tags
    parameters:
      region: EU_WEST_1
      tags: ittest:itvalue;awstag:awsvalue;result:success
    classes:
      - com.sequenceiq.it.cloudbreak.tags.AwsTagsTest

