# Aws credential name must be specified
name: Aws_full_uswest1_test
parameters: {
  cloudProvider: AWS
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      awsTemplateName: it-aws-full-gateway7,
      awsInstanceType: M3Medium,
      awsVolumeType: Standard,
      awsVolumeCount: 1,
      awsVolumeSize: 30,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create master template
    parameters: {
      awsTemplateName: it-aws-full-master7,
      awsInstanceType: C3Large,
      awsVolumeType: Ephemeral,
      awsVolumeCount: 2,
      awsVolumeSize: 16,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create slave template
    parameters: {
      awsTemplateName: it-aws-full-slave7,
      awsInstanceType: R3Large,
      awsVolumeType: Gp2,
      awsVolumeCount: 3,
      awsVolumeSize: 200,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AwsTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-aws-stack7,
      region: US_WEST_1,
      clusterName: it-aws-cluster7
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: upscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: 3
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest

  - name: downscale
    parameters: {
      instanceGroup: slave_1,
      scalingAdjustment: -2
    }
    classes:
      - com.sequenceiq.it.cloudbreak.ScalingTest

  - name: stop cluster
    parameters: {
      newStatus: STOPPED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest

  - name: start cluster
    parameters: {
      newStatus: STARTED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest
