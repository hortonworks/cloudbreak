# AZURE_RM credential name must be specified
name: Azure RM smoke test
parameters: {
  cloudProvider: AZURE_RM,
  blueprintName: multi-node-hdfs-yarn
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      azureTemplateName: it-azurerm-smoke-gateway-ud,
      azureVmType: Standard_D4,
      azureVolumeCount: 1,
      azureVolumeSize: 50,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create master template
    parameters: {
      azureTemplateName: it-azurerm-smoke-master-ud,
      azureVmType: Standard_D4,
      azureVolumeCount: 2,
      azureVolumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create slave template
    parameters: {
      azureTemplateName: it-azurerm-smoke-slave-ud,
      azureVmType: Standard_D11,
      azureVolumeCount: 3,
      azureVolumeSize: 200,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-azurerm-stack-ud,
      region: North Europe,
      clusterName: it-azurerm-cluster-ud,
      persistentStorage: cbstore,
      sleepTime: 60000
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: upscale stack, upscale cluster
    parameters:
     instanceGroup: slave_1
     scalingAdjustment: 3
     sleepTime: 60000
    classes:
      - com.sequenceiq.it.cloudbreak.scaling.StackScalingTest
      - com.sequenceiq.it.cloudbreak.scaling.ClusterScalingTest

  - name: downscale cluster, downscale stack
    parameters:
     instanceGroup: slave_1
     scalingAdjustment: -2
     sleepTime: 60000
    classes:
      - com.sequenceiq.it.cloudbreak.scaling.ClusterScalingTest
      - com.sequenceiq.it.cloudbreak.scaling.StackScalingTest