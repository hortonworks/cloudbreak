# AZURE_RM credential name must be specified
name: Azure RM smoke test
parameters: {
  cloudProvider: AZURE_RM,
  blueprintName: multi-node-hdfs-yarn
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      azureTemplateName: it-azurerm-smoke-gateway-ss,
      azureVmType: Standard_D4,
      azureVolumeCount: 1,
      azureVolumeSize: 50,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create master template
    parameters: {
      azureTemplateName: it-azurerm-smoke-master-ss,
      azureVmType: Standard_D4,
      azureVolumeCount: 2,
      azureVolumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create slave template
    parameters: {
      azureTemplateName: it-azurerm-smoke-slave-ss,
      azureVmType: Standard_D11,
      azureVolumeCount: 3,
      azureVolumeSize: 200,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-azurerm-stack-ss,
      region: North Europe,
      clusterName: it-azurerm-cluster-ss,
      persistentStorage: cbstore,
      sleepTime: 60000
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: stop cluster and stack
    parameters:
      sleepTime: 60000
    classes:
      - com.sequenceiq.it.cloudbreak.startstop.ClusterStopTest
      - com.sequenceiq.it.cloudbreak.startstop.StackStopTest

  - name: start stack and cluster
    parameters:
      sleepTime: 60000
    classes:
      - com.sequenceiq.it.cloudbreak.startstop.StackStartTest
      - com.sequenceiq.it.cloudbreak.startstop.ClusterStartTest
