server:
  servlet:
    context-path: "/cb"
  shutdown: graceful
  tomcat:
    mbeanregistry:
      enabled: true

opentracing:
  allowed-header-tags: "uber-trace-id,cdp-destination-api,cdp-caller-id,x-b3-parentspanid,x-b3-traceid,x-b3-spanid,x-b3-sampled,user-agent"
  jaeger:
    log-spans: false

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: info,health,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
  metrics:
    distribution:
      sla:
        "[http.server.requests]": "125ms, 250ms, 500ms, 1s, 2s"
      percentiles:
        "[http.server.requests]": "0.5, 0.95"

info:
  app:
    capabilities: gov_cloud

spring:
  application:
    name: CloudbreakService
  freemarker:
    template-loader-path: file:/etc/cloudbreak,classpath:/
    prefer-file-system-access: false
  datasource:
    maxActive: 30
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  lifecycle:
    timeout-per-shutdown-phase: 60s

rest:
  debug: false

cert:
  validation: true
  ignorePreValidation: true

secret:
  application: cb/shared
  engine: "com.sequenceiq.cloudbreak.service.secret.vault.VaultKvV2Engine"

vault:
  addr: localhost
  port: 8200
  ssl.enabled: false
  kv.engine.v2.path: secret
  config.enabled: true
  auth:
    type: "token"
    kubernetes:
      service.account.token.path: /var/run/secrets/kubernetes.io/serviceaccount/token
      mount.path: "dps-dev"
      login.role: "cloudbreak.default"

flow:
  schema:
    migration:
      auto: false

distrox:
  gateway:
    topology:
      name: cdp-proxy
    ssotype: SSO_PROVIDER
  restrict:
    instance:
      types: true

datalake:
  validateAvailability: true

altus:
  audit:
    enabled: true
    endpoint: localhost:8982
  ums:
    caller: cloudbreak

cb:
  enabledplatforms: AZURE,AWS,GCP
  enabledgovplatforms: AWS
  platform.default.rootVolumeSize:
    AWS: 100
    AZURE: 100
    GCP: 100
  enabled.linux.types: redhat6,redhat7,centos6,centos7
  default.gateway.cidr: 0.0.0.0/0
  publicip:
  etc.config.dir: /etc/cloudbreak
  threadpool:
    core.size: 100
    capacity.size: 4000
  intermediate.threadpool:
    core.size: 100
    capacity.size: 4000
  notification:
    endpoint: http://localhost:3000/notifications
  environment:
    url: http://localhost:8088
    contextPath: /environmentservice
  freeipa:
    image.catalog.url: https://cloudbreak-imagecatalog.s3.amazonaws.com/v3-prod-freeipa-image-catalog.json
    url: http://localhost:8090
    contextPath: /freeipa
    dns:
      ttl: 30
  sdx:
    url: http://localhost:8086
    contextPath: /dl
  redbeams:
    url: http://localhost:8087
    contextPath: /redbeams
  runtimes:
    latest: "7.2.15"

  host.discovery.custom.hostname.enabled: false

  cert:
    dir: /certs/

  smtp.sender:
    host:
    port: 25
    username:
    password:
    from: no-reply@sequenceiq.com

  db.env:
    user: postgres
    pass:
    db: cbdb
    schema: public
    cert.file: database.crt
    ssl: false
    embedded.volume:
      size: 100
      platformVolumeTypeMap:
        AWS: gp2
        AZURE: StandardSSD_LRS
        GCP: pd-ssd
        MOCK: magnetic

  externaldatabase.ssl.rootcerts.path: /hadoopfs/fs1/database-cacerts/certs.pem

  limit:
    nodeCountLimits:
      cm: 400
      infrastructure: 500
      upgrade: 200

  aws:
