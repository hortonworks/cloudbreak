server.servlet.context-path: "/env"

server.port: 8088

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: info,health,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true
  metrics:
    distribution:
      sla:
        "[http.server.requests]": "125ms, 250ms, 500ms, 1s, 2s"
      percentiles:
        "[http.server.requests]": "0.5, 0.95"

altus:
  ums:
    host: localhost

vault:
  addr: localhost

environment:
  cert.dir: /certs/
  client.id: environment
  structuredevent:
    rest:
      enabled: false
  cloudbreak:
    url: "localhost:9091"
  db:
    host: localhost
    port: 5432
    env:
      user: postgres
      pass:
      db: environmentdb
      schema: public
      cert.file: database.crt
      ssl: false
