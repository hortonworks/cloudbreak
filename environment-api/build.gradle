plugins {
  id 'java'
}

group 'com.sequenceiq'
version 'unspecified'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'io.swagger', name: 'swagger-jersey2-jaxrs', version: "1.5.21"
  compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}
