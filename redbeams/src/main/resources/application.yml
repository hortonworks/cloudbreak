server:
  servlet:
    context-path: /redbeams
  shutdown: graceful
  tomcat:
    mbeanregistry:
      enabled: true

opentracing:
  allowed-header-tags: "uber-trace-id,cdp-destination-api,cdp-caller-id,x-b3-parentspanid,x-b3-traceid,x-b3-spanid,x-b3-sampled,user-agent"
  jaeger:
    log-spans: false
    enabled: false

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: info,health,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
  metrics:
    distribution:
      sla:
        "[http.server.requests]": "125ms, 250ms, 500ms, 1s, 2s"
      percentiles:
        "[http.server.requests]": "0.5, 0.95"

redbeams:
  schema.migration.auto: true
  cloudbreak.url: http://localhost:9091
  cert.dir: /certs/
  client.id: redbeams
  structuredevent.rest.enabled: false
  db:
    port.5432.tcp.port: 5432
    port.5432.tcp.addr: 127.0.0.1
    env:
      user: postgres
      pass:
      db: redbeamsdb
      schema: public
      cert.file: database.crt
      ssl: false
    postgres:
      major:
        version: 10
  threadpool:
    core.size: 40
    capacity.size: 4000
  environment:
    url: http://localhost:8088
    contextPath: /environmentservice
  sdx:
    url: http://localhost:8086
    contextPath: /dl
  intermediate.threadpool:
    core.size: 40
    capacity.size: 4000
  container.threadpool:
    core.size: 40
    capacity.size: 4000
  etc.config.dir: /etc/cloudbreak

