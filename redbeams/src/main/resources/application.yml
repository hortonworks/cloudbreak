server.servlet.context-path: "/redbeams"

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: info,health,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true
  metrics:
    distribution:
      sla:
        "[http.server.requests]": "125ms, 250ms, 500ms, 1s, 2s"
      percentiles:
        "[http.server.requests]": "0.5, 0.95"

redbeams:
  cert.dir: /certs/
  client.id: redbeams
  structuredevent:
    rest:
      enabled: false
  db:
    port.5432.tcp.port: 5432
    env:
      user: postgres
      pass:
      db: redbeamsdb
      schema: public
      cert.file: database.crt
      ssl: false

rest:
  debug: false

cert:
  validation: true
  ignorePreValidation: false

secret:
  application: cb/shared
  engine: "com.sequenceiq.secret.vault.VaultKvV2Engine"

vault:
  addr: vault.service.consul
  port: 8200
  ssl.enabled: false
  kv.engine.v2.path: secret
  auth:
    type: "token"
    kubernetes:
      service.account.token.path: /var/run/secrets/kubernetes.io/serviceaccount/token
      mount.path: "dps-dev"
      login.role: "cloudbreak.default"
