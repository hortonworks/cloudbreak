buildscript {
    repositories {
        mavenCentral()
        maven { url = "$repoUrl" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.17'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

dependencies {
  implementation project(":common")
  implementation project(":structuredevent-model")
  implementation project(":auth-connector")

  implementation group: 'org.glassfish.jersey.core',     name: 'jersey-client',                  version: jerseyCoreVersion
  implementation group: 'org.slf4j',                     name: 'slf4j-api',                      version: slf4jApiVersion
  api group: 'org.springframework',           name: 'spring-context',                 version: springFrameworkVersion
}
