}


// Details of attached cluster.
message ClusterDiscovered {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";

  // Name of cluster as returned from the cluster-manager.
  string name = 1;
}

// State of the on-premise cluster.
message ClusterState {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    UNSET = 0;
    // Cluster yet to be synced.
    TO_SYNC = 1;
    // Cluster sync in-progress.
    SYNC_IN_PROGRESS = 2;
    // Cluster sync successful.
    SYNCED = 3;
    // Cluster sync error.
    SYNC_ERROR = 4;
    // Cluster Knox dependency verification successful.
    KNOX_TOPOLOGY_DEP_VERIFIED = 5;
    // Cluster Knox dependency verification pending.
    KNOX_TOPOLOGY_DEP_PENDING = 6;
  }
}

// Manager type of the cluster.
message ClusterManagerType {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    UNSET = 0;
    // Ambari as manager type.
    AMBARI = 1;
    // Cloudera Manager as manager type.
    CLOUDERA_MANAGER = 2;
  }
}

// The type of on-premise cluster.
message ClusterType {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    UNSET = 0;
    // Legacy HDP cluster.
    HDP = 1;
    // Legacy CDH Cluster.
    CDH = 2;
    // CDPDC Cluster.
    CDPDC = 3;
  }
}

// The type of operator.
message ClusterQueryOperator {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    UNSET = 0;
    // AND operator.
    AND = 1;
    // OR operator.
    OR = 2;
  }
}

// The single value used by the Cloudera Manager to represent the status of the entity.
message EntityStatus {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    // Unknown.
    UNKNOWN = 0;
    // None.
    NONE = 1;
    // Stopped.
    STOPPED = 2;
    // Down.
    DOWN = 3;
    // Unknown health.
    UNKNOWN_HEALTH = 4;
    // Disabled health.
    DISABLED_HEALTH = 5;
    // Concerning health.
    CONCERNING_HEALTH = 6;
    // Bad health.
    BAD_HEALTH = 7;
    // Good health.
    GOOD_HEALTH = 8;
    // Starting.
    STARTING = 9;
    // Stopping.
    STOPPING = 10;
    // History not available.
    HISTORY_NOT_AVAILABLE = 11;
  }
}
