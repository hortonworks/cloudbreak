  string cmFqdn = 4;
  // The Cloudera Manager IP.
  string cmIp = 5;
  // The Cloudera Manager server ID.
  string cmServerId = 6;
  // Status of the Data Lake.
  DatalakeStatus.Value status = 7;
  // The list of instances within the on premises Data Lake cluster.
  repeated Instance instances = 8;
  // Contains the kerberos related informations.
  KerberosInfo kerberosInfo = 9;
}

// Information for instance within the on premises Data Lake cluster.
message Instance {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // The ID of the instance.
  string id = 1;
  // The fully qualified domain name of the instance in the cluster.
  string fqdn = 2;
  // The private IP of the instance.
  string privateIp = 3;
}

// The kerberos information for on premises Data Lake cluster.
message KerberosInfo {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // The type of Key Distribution Center.
  string kdcType = 1;
  // Kerberos realm.
  string kerberosRealm = 2;
  // Key Distribution Center host.
  string kdcHost = 3;
  // Key Distribution Center host IP address.
  string kdcHostIp = 4;
  // Denotes whether kerberized or not.
  bool kerberized = 5;
}

// Status of the on-premises Data Lake.
message DatalakeStatus {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  enum Value {
    UNSET = 0;
    // Data Lake is available.
    AVAILABLE = 1;
    // Data Lake is unavailable.
    NOT_AVAILABLE = 2;
  }
}

// Object containing the service information.
message ClusterService {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // Name of the service.
  string name = 1;
  // Version of the service.
  string version = 2;
  // State of the service.
  string state = 3;
}

// Object containing the discovered cluster information.
message ClusterData {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // The name of the cluster.
  string name = 1;
  // The version of the cluster.
  string version = 2;
  // The display name of the discovered cluster.
  string displayName = 3;
  // The cluster URL of the discovered cluster.
  string url = 4;
  // Indicates if the cluster is secured or not.
  bool secured = 5;
  // The Kerberos user of the cluster.
  string kerberosUser = 6;
  // The Kerberos ticket location of the cluster.
  string kerberosTicketLocation = 7;
  // Cluster details.
  ClusterDetails clusterDetails = 10;
  // The stats of the discovered cluster.
  string stats = 9;
}

// Object containing the location of the data center.
message Location {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // ID of the location.
  int64 id = 1;
  // City in which the data center is located.
  string city = 2;
  // Province in which the data center is located.
  string province = 3;
  // Country in which the data center is located.
  string country = 4;
  // ISO2 of the location.
  string iso2 = 5;
  // Latitude of the location.
  string latitude = 6;
  // Longitude of the location.
  string longitude = 7;
}

// Object containing cluster details.
message ClusterDetails {
  option (options.MessageExtension.hidden) = true;
  option (options.MessageExtension.hiddenReason) = "IN_DEVELOPMENT";
  // Name of the cluster.
  string name = 1;
  // Display name of the cluster.
  string displayName = 2;
  // Cluster version.
  string version = 3;
  // Full version of the cluster.
  string fullVersion = 4;
  // Whether the cluster is in Maintenance mode.
  bool maintenanceMode = 5;
  // The list of maintenance owners of the cluster.
