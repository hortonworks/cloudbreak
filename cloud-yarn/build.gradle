buildscript {
    repositories {
        mavenCentral()
        maven { url = "$repoUrl" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.17'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

jar {
    baseName = 'cloud-yarn'
    archiveName = 'cloud-yarn.jar'
}

dependencies {
    implementation project(':cloud-api')
    implementation project(':cloud-common')
    implementation project(':cloud-reactor')

    implementation group: 'org.slf4j',                     name: 'slf4j-api',                      version: slf4jApiVersion

    implementation group: 'com.sun.jersey',                name: 'jersey-core',                    version: '1.19.1'
    implementation group: 'com.sun.jersey',                name: 'jersey-client',                   version: '1.19.1'

    testImplementation group: 'org.springframework.boot',  name:'spring-boot-starter-test',        version: springBootVersion
    testImplementation group: 'org.mockito',               name: 'mockito-core',                   version: mockitoVersion
}
