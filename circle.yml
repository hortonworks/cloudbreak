machine:
  services:
    - docker

dependencies:
  pre:
    - make circleci
    - make deps
  override:
    - make build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/cbd-linux.tgz -C build/Linux cbd
    - tar -czvf $CIRCLE_ARTIFACTS/cbd-darwin.tgz -C build/Darwin cbd

test:
  override:
    - make tests

deployment:
  master:
    branch: master
    commands:
      - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
      - make upload-snapshot

  release:
    branch: release
    commands:
      - make release
general:
  branches:
    ignore:
      - gh-pages
