machine:
  services:
    - docker

dependencies:
  pre:
    - make circleci
    - make deps
    - make echo_version
  override:
    - make build
  post:
    - make echo_version
    - make upload-tagged
    - tar -czvf $CIRCLE_ARTIFACTS/cbd-linux.tgz -C build/Linux cbd
    - tar -czvf $CIRCLE_ARTIFACTS/cbd-darwin.tgz -C build/Darwin cbd

test:
  override:
    - make tests

deployment:
  master:
    branch: master
    commands:
      - make upload-snapshot
      - eval $(docker run gliderlabs/pagebuilder circleci-cmd)

  release:
    branch: release
    commands:
      - make release

general:
  branches:
    ignore:
      - gh-pages
