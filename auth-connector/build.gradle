apply plugin: 'com.google.protobuf'

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "$repoUrl" }
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
  }
}

ext {
  jersey_version = "2.25.1"
}

dependencies {

  compile("com.sequenceiq:${ambariClientName}:${ambariClientVersion}") {
    exclude group: 'org.slf4j';
  }

  compile group: 'org.springframework.boot', name: 'spring-boot-starter-jersey', version: '2.0.3.RELEASE'

  compile group:  'org.springframework',          name: 'spring-context-support',         version: springFrameworkVersion
  compile group: 'org.springframework.boot',            name: 'spring-boot-starter', version: springBootVersion
  compile group: 'org.springframework.boot',            name: 'spring-boot-starter-security', version: springBootVersion
  compile group: 'org.springframework.security.oauth',  name: 'spring-security-oauth2',    version: springOauthVersion
  compile group:  'org.springframework.security', name: 'spring-security-jwt',            version: '1.0.9.RELEASE'
  compile group: 'com.fasterxml.jackson.core',          name: 'jackson-databind', version: jacksonVersion
  compile 'io.grpc:grpc-all:1.12.0'
  testCompile group: 'org.mockito',                     name: 'mockito-core', version: mockitoVersion
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
  checkstyleMain.exclude '**/generated/**'
}

protobuf {
  protoc {
    // The version of protoc must match protobuf-java. If you don't depend on
    // protobuf-java directly, you will be transitively depending on the
    // protobuf-java version that grpc depends on.
    artifact = "com.google.protobuf:protoc:3.6.1"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.12.0'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
  generatedFilesBaseDir = "$projectDir/src/generated"
}
