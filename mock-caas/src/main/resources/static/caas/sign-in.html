<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="login-wrapper">
            <form class="right-col" id="loginform" action="../auth/in">
                <div class="group-title">Mocked Sign In<span>*</span></div>
                <div class="field-group">
                    <label for="tenant" aria-label="Tenant">Tenant</label>
                    <input type="text" class="form-control" name="tenant" id="tenant" required/>
                </div>
                <div class="field-group">
                    <label for="username" aria-label="Username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required/>
                </div>
                <div class="action-group">
                    <button type="submit" id="loginBtn" class="btn btn-primary">Sign In</button>
                </div>
                <div class="description">
                    <span>*</span> This is a mocked sign in form. It will accept every combination without any security.
                </div>
            </form>
        </div>
    </div>

<script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    function getUrlParam(parameter, defaultvalue){
        var urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }
    $("#loginform").submit(function(event) {
        var input = $("<input>")
            .attr("type", "hidden")
            .attr("name", "redirect_uri").val(getUrlParam("redirect_uri"));
        $('#loginform').append(input);
    });
</script>

</body>
</html>
