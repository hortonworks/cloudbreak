<!DOCTYPE html>
<html lang="en" ng-app="regApp">
<head>
    <title>SequenceIQ Login Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SequenceIQ">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="/js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="/css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }
                    , i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-52877937-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body id="page-home">

<div class="fill-bg">
    <img src="/img/bg-reg-page.jpg" alt="">
</div>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <img src="/img/reg.png" alt="logo">
            </div>
        </div>
        <!-- .row -->
    </div>
    <!-- .container -->
</header>
<div ng-controller="loginController">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div class="panel panel-dark-transparent center-block">
                        <div class="panel-heading">
                            <h1 class="panel-title">Login</h1>
                        </div>
                        <div class="panel-body">
                                <form role="form" action="login" method="POST" autocomplete="on" name="loginForm" ng-controller="loginController">
                                    <div class="form-group"
                                         ng-class="{ 'has-error has-feedback': showLoginEmailError && loginForm.email.$invalid }">
                                        <!-- OPTIONAL HTML:
                                        class: 'has-feedback' - got validation result AND
                                        class: 'has-error' – error OR
                                        class: 'has-success' - ok
                                        -->
                                        <label class="sr-only" for="email">email</label>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fa fa-envelope-o fa-fw"></i></span>
                                            <input class="form-control" type="email" ng-model="email"
                                                   ng-blur="showLoginEmailError=true;" id="email"
                                                   name="email" placeholder="email"
                                                   required>
                                            <i class="fa fa-warning form-control-feedback"
                                               ng-show="showLoginEmailError && loginForm.email.$invalid"></i>
                                        </div>
                                        <!-- .input-group -->
                                    <span class="help-block" ng-show="showLoginEmailError && loginForm.email.$invalid">
                                        invalid email address
                                    </span>

                                    </div>
                                    <!-- .form-group -->
                                    <div class="form-group"
                                         ng-class="{ 'has-error has-feedback': showLoginPasswordError && loginForm.password.$invalid }">
                                        <label class="sr-only" for="password">jelszó</label>

                                        <div class="input-group"
                                             ng-class="{ 'has-error': showLoginPasswordError && loginForm.password.$invalid }">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                            <input class="form-control" type="password" ng-model="password"
                                                   ng-blur="showLoginPasswordError=true;" name="password"
                                                   id="password" placeholder="password" ng-minlength="6"
                                                   ng-maxlength="200"
                                                   required>
                                            <i class="fa fa-warning form-control-feedback"
                                               ng-show="showLoginPasswordError && loginForm.password.$invalid"></i>
                                        </div>
                                        <span class="help-block" ng-show="showLoginPasswordError && loginForm.password.$invalid">
                                            password is invalid (6 to 30 char)
                                        </span>
                                        <!-- .input-group -->
                                        <p class="text-right"><a href="javascript:void(0)" id="login-forgot-passw"><i
                                                class="fa fa-question-circle fa-fw"></i> forgot my password</a>
                                        </p>
                                    </div>
                                    <a href="" onclick="loginForm.submit()" ng-disabled="loginForm.$invalid"
                                       id="login-btn" class="btn btn-info btn-block" role="button">
                                        <i class="fa fa-sign-in fa-fw"></i> login</a>
                                    <a href="javascript:void(0)" id="forgot-btn" ng-click="forgotPassword()"
                                       ng-disabled="loginForm.email.$invalid"
                                       class="btn btn-info btn-block hidden" role="button"><i
                                            class='fa fa-paper-plane fa-fw'></i> reset email</a>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" role="dialog" id="msgDialog" ng-init="message='<%= errorMessage %>'">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="" style="color: black;">{{message}}</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
    var $jq = jQuery.noConflict();
    $jq(document).on("click", "#login-forgot-passw", function() {
    if($jq(this).text() == " forgot my password"){
        $jq(this).text(" back to login")
        $jq('#password').prop("disabled", true);
        $jq('#login-btn').addClass('hidden');
        $jq('#forgot-btn').removeClass('hidden');
    } else {
        $jq(this).html("<i class='fa fa-question-circle fa-fw'></i> forgot my password")
        $jq('#password').prop("disabled", false);
        $jq('#login-btn').removeClass('hidden');
        $jq('#forgot-btn').addClass('hidden');
    }
   });
</script>
</body>
</html>
