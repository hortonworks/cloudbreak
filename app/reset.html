<!DOCTYPE html>
<html lang="en" ng-app="regApp">
<head>
    <title>SequenceIQ Reset Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SequenceIQ">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="/js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="/css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }
                    , i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-52877937-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body id="page-home" ng-controller="resetController">>

<div class="fill-bg">
    <img src="/img/bg-reg-page.jpg" alt="">
</div>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <img src="/img/reg.png" alt="logo">
            </div>
        </div>
        <!-- .row -->
    </div>
    <!-- .container -->
</header>
<div>
    <section>
        <div class="container carousel slide">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div class="panel panel-dark-transparent center-block">
                        <div class="panel-heading">
                            <h1 class="panel-title">Reset password</h1>
                        </div>
                        <div class="panel-body">

                            <div class="carousel-inner">
                                <form role="form" autocomplete="on" name="resetPasswordForm">
                                <div class="form-group"
                                     ng-class="{ 'has-error has-feedback': showResetPasswordError && resetPasswordForm.resetPasswField.$invalid }">
                                    <label class="sr-only" for="resetPasswField">new password</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                        <input class="form-control" ng-model="resetPasswField"
                                               ng-blur="showResetPasswordError=true;" type="password"
                                               id="resetPasswField" name="resetPasswField" placeholder="new password"
                                               required ng-minlength="6" ng-maxlength="200">
                                        <i class="fa fa-warning form-control-feedback"
                                           ng-show="showResetPasswordError && resetPasswordForm.resetPasswField.$invalid"></i>
                                    </div>
                                    <!-- .input-group -->
                                <span class="help-block" ng-show="showResetPasswordError && resetPasswordForm.resetPasswField.$invalid">
                                    password is invalid (6 to 30 char)
                                </span>
                                </div>
                                <!-- .form-group -->
                                <div class="form-group"
                                     ng-class="{ 'has-error has-feedback': resetPasswordForm.resetPassw2Field.$dirty && resetPasswordForm.resetPassw2Field.$invalid }">
                                    <label class="sr-only" for="resetPassw2Field">repeat password</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                        <input class="form-control" ng-model="resetPassw2Field" type="password"
                                               id="resetPassw2Field" name="resetPassw2Field"
                                               placeholder="repeat password" match="resetPasswField" required>
                                        <i class="fa fa-warning form-control-feedback"
                                           ng-show="resetPasswordForm.resetPassw2Field.$dirty && resetPasswordForm.resetPassw2Field.$invalid"></i>
                                    </div>
                                    <!-- .input-group -->
                                    <span class="help-block"
                                        ng-show="resetPasswordForm.resetPassw2Field.$dirty && resetPasswordForm.resetPassw2Field.$invalid">
                                    passwords do not match!
                                    </span>
                                </div>
                                <!-- .form-group -->
                                <a href="javascript:void(0)" id="setpassw-btn" ng-click="resetPassword()"
                                   ng-disabled="resetPasswordForm.$invalid" class="btn btn-info btn-block"
                                   role="button"><i class="fa fa-lock fa-fw"></i> set new password</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
</script>
<div class="modal fade" role="dialog" id="msgDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="" style="color: black;">{{message}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
