apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "$repoUrl" }
}

ext['kafka.version'] = '2.3.1'

jar {
    baseName = 'structuredevent-service-cdp'
    archiveName = 'structuredevent-service-cdp.jar'
}

dependencies {
    compile group: 'org.springframework.kafka',          name: 'spring-kafka',                version: '2.2.9.RELEASE'
    compile group: 'com.google.protobuf',                name: 'protobuf-java-util',          version: '3.10.0'

    testImplementation group: 'org.springframework.boot',  name: 'spring-boot-starter-test',       version: springBootVersion

    compile project(':cloud-reactor')
    compile project(':structuredevent-model')
    compile project(':structuredevent-api-cdp')
    compile project(':auth-connector')
    compile project(':audit-connector')
    compile project(':secret-engine')
}
