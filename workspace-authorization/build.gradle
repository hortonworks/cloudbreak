apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

buildscript {
  repositories {
    mavenLocal()
    maven { url = "$repoUrl" }
    maven { url 'http://repo.spring.io/libs-release' }
    mavenLocal()
    maven { url = "$repoUrl" }
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

jar {
  baseName = 'workspace-authorization'
  archiveName = 'workspace-authorization.jar'
}

dependencies {
  compile project(":auth-connector")
  compile project(":common")

  compile group: 'org.slf4j',                     name: 'slf4j-api',                      version: slf4jApiVersion
  compile group: 'org.springframework.boot',      name: 'spring-boot-starter',            version: springBootVersion
  compile group: 'org.springframework.boot',      name: 'spring-boot-starter-data-jpa',   version: springBootVersion
  compile group: 'org.apache.commons',            name: 'commons-lang3',                  version: apacheCommonsLangVersion
  compile group: 'org.springframework.security',  name: 'spring-security-jwt',            version: '1.0.8.RELEASE'
  compile group: 'org.springframework.retry',     name: 'spring-retry',                   version: '1.2.0.RELEASE'
  compile group: 'io.swagger',                    name: 'swagger-jersey2-jaxrs',          version: swaggerVersion

  testCompile group: 'junit',                     name: 'junit',                          version: junitVersion
  testCompile group: 'org.mockito',               name: 'mockito-core',                   version: mockitoVersion
  testCompile group: 'org.springframework.boot',  name: 'spring-boot-starter-test',       version: springBootVersion
  testCompile group: 'org.awaitility',            name: 'awaitility',                     version: '3.1.6'

}

task testJar(type: Jar, dependsOn: testClasses) {
  baseName = "test-${project.archivesBaseName}"
  classifier 'test'
  from sourceSets.test.output
  from sourceSets.main.output
}

configurations {
  tests
}

artifacts {
  tests testJar
}
