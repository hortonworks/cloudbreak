plugins {
  id "java"
}

repositories {
  mavenCentral()
}

configurations.all {
  resolutionStrategy {
    force group: "org.ow2.asm", name: "asm", version: asmVersion
  }
}

dependencies {
  implementation project(":authorization-common")
  implementation project(":environment-api")
  implementation project(":secret-engine")
}
