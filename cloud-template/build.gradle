apply plugin: 'java'

repositories {
    mavenLocal()
    maven { url = "$repoUrl" }
    maven { url = "$springRepoUrl" }
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 'cloud-template'
    archiveName = 'cloud-template.jar'
}

dependencies {

    compile project(':cloud-common')
    compile project(':cloud-reactor')

    compile group: 'org.slf4j',                     name: 'slf4j-api',                      version: slf4jApiVersion

}