apply plugin: 'java'

repositories {
    maven { url = "$repoUrl" }
    mavenCentral()
}

jar {
    baseName = 'template-manager-tag'
}

dependencies {
    implementation project(':common')
    implementation project(':common-handlebar')

    testImplementation group: 'org.springframework.boot',  name: 'spring-boot-starter',            version: springBootVersion
    testImplementation group: 'org.springframework.boot',  name: 'spring-boot-starter-test',       version: springBootVersion
    testImplementation group: 'org.hamcrest',              name: 'hamcrest',                       version: hamcrestVersion
    testImplementation 'net.javacrumbs.json-unit:json-unit:2.36.1'
}

task testJar(type: Jar, dependsOn: testClasses) {
    baseName = "test-${project.archivesBaseName}"
    from sourceSets.test.output
    from sourceSets.main.output
}

configurations {
    tests
}

artifacts {
    tests testJar
}
