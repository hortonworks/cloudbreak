<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="shortcut icon" href="img/ico/favicon.ico"> -->

		<title>Cloudbreak</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext' rel='stylesheet' type='text/css'>

		<link href="css/Cloudbreak.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body id="page-home">
		
		<div class="fill-bg">
  		<img src="img/bg-login-page.jpg" alt="">
		</div>
		
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
					<img src="img/logo.png" alt="">
					</div>
				</div><!-- .row -->
			</div><!-- .container -->
		</header>
			
			<section>
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							
							<div class="panel panel-dark-transparent center-block">
								<div class="panel-heading">
									<h1 class="panel-title" >cloudbreak</h1>
								</div>
								<div class="panel-body">
									<form role="form" autocomplete="on">

									<div class="form-group"><!-- OPTIONAL HTML:
										class: 'has-feedback' - got validation result AND
										class: 'has-error' – error OR
										class: 'has-success' - ok
										-->
										<label class="sr-only" for="emailFieldLogin">email</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
											<input class="form-control" type="email" id="emailFieldLogin" placeholder="email" required>
											<!-- OPTIONAL HTML: (only for textfields)
											<i class="fa fa-warning form-control-feedback"></i>
												- validation error OR
											<i class="fa fa-check form-control-feedback"></i>
												- validation ok
											-->
										</div><!-- .input-group -->
										<!-- OPTIONAL HTML:
										<span class="help-block">Invalid email address</span>
											- inline validation error message
										-->
									</div><!-- .form-group -->
									<div class="form-group">
										<label class="sr-only" for="passwFieldLogin">jelszó</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
											<input class="form-control" type="password" id="passwFieldLogin" placeholder="password" required>
										</div><!-- .input-group -->
										<p class="text-right"><a href="#" id="login-forgot-passw"><i class="fa fa-question-circle fa-fw"></i> forgot my password</a></p>
									</div><!-- .form-group -->
									<a href="#" id="login-btn" class="btn btn-info btn-block" role="button"><i class="fa fa-sign-in fa-fw"></i> login</a>

								</form>
								</div><!-- .panel-body -->							
							</div><!-- .panel-transp" -->		
							
						</div><!-- .col-sm-8 --> 
					</div><!-- .row -->
				</div><!-- .container -->
			</section>
			
			
		
			<footer>  
				
			</footer>

		
  	
  	<!-- JS load -->
    <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/lib/retina.min.js" type="text/javascript"></script>

		
		<script type="text/javascript">
			$(document).ready(function() {
				// forgotten login password
				$( '#login-forgot-passw' ).click(function( event ) {
    			$( this ).css( "visibility", "hidden" );
    			$( '#passwFieldLogin' ).prop( "disabled", "true" );
					// OPTIONAL HTML: password reset button text
    			$( '#login-btn' ).html( "<i class='fa fa-paper-plane fa-fw'></i> new password to email" );
    			event.preventDefault();
    		});
				// fake login
    		$( '#login-btn' ).click(function() {
    			window.location.href = "console.html";
    		});
			});
		</script>     
    
  </body>
</html>
