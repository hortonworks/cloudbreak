# Test configuration for retry error patterns
retry:
  errors:
    patterns-no-retry:
      # Trust status validation script failure
      - 'Failed to execute: \{Comment=Command "/opt/salt/scripts/trust_status_validation\.sh"'

      # Configuration file loading failure
      - "Failed to execute: .*Stderr=Configuration file could not be loaded\\."

      # Parameter validation failure
      - "Failed to execute: .*Parameter validation failed:"

      # Java version determination failure
      - "Failed to execute: .*Stdout=Failed to determine the current java version\\."

      # Salt api authentication issue
      - 'Status: 401 Unauthorized Response.*'
      # FreeIPA stopped or not reachable
      - 'SocketTimeoutException: Connect timed out'
      - 'Check if the FreeIPA security rules have not changed and the instance is in running state'
      - 'FreeIpaHostNotAvailableException'
