server:
  servlet.context-path: "/dl"
  port: 8086

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: info,health,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true

datalake:
  cert.dir: /certs/
  client.id: datalake
  structuredevent:
    rest:
      enabled: false
  db:
    port.5432.tcp.port: 5432
    env:
      user: postgres
      pass:
      db: datalakedb
      schema: public
      cert.file: database.crt
      ssl: false
