<!DOCTYPE html>
<html lang="en" ng-app="regApp">

<head>
    <title>SequenceIQ Confirmation Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SequenceIQ">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="<%= basePath %>/js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext' rel='stylesheet' type='text/css'>

    <link href="<%= basePath %>/css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="<%= basePath %>/js/lib/angular.js"></script>
    <script src="<%= basePath %>/js/lib/angular-route.js"></script>
    <script src="<%= basePath %>/js/lib/angular-resource.js"></script>
    <script src="<%= basePath %>/js/app.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-52877937-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body id="page-home">

    <div class="fill-bg">
        <img src="<%= basePath %>/img/bg-reg-page.jpg" alt="">
    </div>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <img src="<%= basePath %>/img/logo.png" class="logo" alt="logo">
                </div>
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </header>
    <div>
        <section>
            <div class="container carousel slide">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">

                        <div class="panel panel-dark-transparent center-block">
                            <div class="panel-heading">
                                <h1 class="panel-title">Confirmation</h1>
                            </div>
                            <div class="panel-body">
                                <form role="form" action="confirm" method="POST" name="confirmForm">
                                    <div class="carousel-inner">
                                        <div>Do you want to authorize the application "
                                            <%= client_id %>" access to your resources?</div>
                                        <a onclick="confirmForm.submit()" href="javascript:void(0)" id="confirm-yes" class="btn btn-info btn-block" role="button"><i
                                        class="fa fa-check-square fa-fw"></i>
                                    Yes</a>
                                        <a href="login" id="confirm-no" class="btn btn-info btn-block" role="button"><i
                                        class="fa fa-minus-square fa-fw"></i>
                                    No</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" role="dialog" id="msgDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="" style="color: black;">{{message}}</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</body>

</html>
