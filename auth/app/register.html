<!DOCTYPE html>
<html lang="en" ng-app="regApp">

<head>
    <title>Cloudbreak Registration Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Hortonworks">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="<%= basePath %>/js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext' rel='stylesheet' type='text/css'>

    <link href="<%= basePath %>/css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="<%= basePath %>/js/lib/angular.js"></script>
    <script src="<%= basePath %>/js/lib/angular-route.js"></script>
    <script src="<%= basePath %>/js/lib/angular-resource.js"></script>
    <script src="<%= basePath %>/js/app.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-52877937-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body id="page-home">

    <div class="fill-bg">
        <img src="<%= basePath %>/img/bg-reg-page.jpg" alt="">
    </div>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <img src="<%= basePath %>/img/logo.png" class="logo" alt="logo">
                </div>
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </header>
    <div ng-controller="regController">
        <section>
            <div class="container carousel slide">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">

                        <div class="panel panel-dark-transparent center-block">
                            <div class="panel-heading">
                                <h1 class="panel-title">Registration</h1>
                            </div>
                            <div class="panel-body">

                                <div class="carousel-inner">
                                    <div class="item active">
                                        <form role="form" name="signUpForm" autocomplete="on">
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': emailError && signUpForm.email.$invalid }">
                                                <label class="sr-only" for="email">email</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                        class="fa fa-envelope-o fa-fw"></i></span>
                                                    <input class="form-control" type="email" id="email" name="email" ng-model="email" placeholder="email" required ng-blur="emailError=true;">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="emailError && signUpForm.email.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="emailError && signUpForm.email.$invalid"><%= emailErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': passwordError && signUpForm.password.$invalid }">
                                                <label class="sr-only" for="password">&lt;&gt;</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                                    <input class="form-control" type="password" id="password" ng-model="password" name="password" placeholder="password" required ng-minlength="6" ng-maxlength="200" ng-blur="passwordError=true;">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="passwordError && signUpForm.password.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="passwordError && signUpForm.password.$invalid"><%= passwordErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': confirmPasswordError && signUpForm.confirmPassword.$invalid }">
                                                <label class="sr-only" for="confirmPassword">repeat password</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                                    <input class="form-control" type="password" id="confirmPassword" ng-model="confirmPassword" name="confirmPassword" placeholder="repeat password" required ng-blur="confirmPasswordError=true;" match="password">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="confirmPasswordError && signUpForm.confirmPassword.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="confirmPasswordError && signUpForm.confirmPassword.$invalid"><%= confirmPasswordErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': firstNameError && signUpForm.firstName.$invalid }">
                                                <label class="sr-only" for="firstName">first name</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-male fa-fw"></i></span>
                                                    <input class="form-control" type="text" id="firstName" name="firstName" ng-model="firstName" placeholder="first name" required ng-blur="firstNameError=true;">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="firstNameError && signUpForm.firstName.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="firstNameError && signUpForm.firstName.$invalid"><%= firstNameErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': lastNameError && signUpForm.lastName.$invalid }">
                                                <label class="sr-only" for="lastName">last name</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-male fa-fw"></i></span>
                                                    <input class="form-control" type="text" id="lastName" name="lastName" ng-model="lastName" placeholder="last name" required ng-blur="lastNameError=true;">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="lastNameError && signUpForm.lastName.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="lastNameError && signUpForm.lastName.$invalid"><%= lastNameErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->
                                            <div class="form-group" ng-class="{ 'has-error has-feedback': companyError && signUpForm.company.$invalid }">
                                                <label class="sr-only" for="company">company</label>

                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-institution fa-fw"></i></span>
                                                    <input class="form-control" type="text" id="company" name="company" ng-model="company" placeholder="company" required ng-blur="companyError=true;">
                                                    <i class="fa fa-warning form-control-feedback" ng-show="companyError && signUpForm.company.$invalid"></i>
                                                </div>
                                                <span class="help-block" ng-show="companyError && signUpForm.company.$invalid"><%= companyErrorMsg %></span>
                                                <!-- .input-group -->
                                            </div>
                                            <!-- .form-group -->

                                            <a href="javascript:void(0)" ng-click="signUp()" ng-disabled="signUpForm.email.$invalid || signUpForm.password.$invalid || signUpForm.confirmPassword.$invalid
                                        || signUpForm.firstName.$invalid || signUpForm.lastName.$invalid || signUpForm.company.$invalid" id="signup-btn" class="btn btn-info btn-block" role="button"><i
                                                class="fa fa-user fa-fw"></i>
                                            sign up</a>
                                            <a href="/" class="btn btn-info btn-block" role="button"> back</a>
                                        </form>
                                    </div>
                                    <div class="item" style="text-align: center;">
                                        <h5>We have sent a verification email to the <strong>{{ email }}</strong> address.</h5>
                                        <a href="/" class="btn btn-info btn-block" role="button"> back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" role="dialog" id="msgDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="" style="color: black;">{{message}}</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
    <script type="text/javascript">
        var $jq = jQuery.noConflict();
        $jq(document).ready(function($) {
            $jq('.carousel').carousel('pause');
        });
    </script>

</body>

</html>
