// CDP CAI Inference Model Format
enum ModelFormat {
  // Unknown format (default)
  FORMAT_UNKNOWN = 0;
  // ONNX Format
  ONNX = 1;
  // Tensorrt Format
  TENSORRT = 2;
  // Transformer Format
  TRANSFORMER = 3;
}

// CDP CAI Inference Model Container Type
enum ModelContainer {
  // Unknown container type (default)
  CONTAINER_UNKNOWN = 0;
  // The artifact is an MLFLOW archive
  MLFLOW = 1;
  // The artifact is a Triton model repository
  TRITON = 2;
  // The artifact is an archive of the model binaries
  RAW = 3;
}

// CDP CAI Inference Model Task
enum ModelTask {
  // Task is unknown (default)
  TASK_UNKNOWN = 0;
  // Model is deployed for inference
  INFERENCE = 1;
  // Model is deployed for text generation
  TEXT_GENERATION = 2;
  // Model is deployed for embedding
  EMBED = 3;
  // Model is deployed for text to text generation
  TEXT_TO_TEXT_GENERATION = 4;
  // Model is deployed for classification
  CLASSIFICATION = 5;
  // Model is deployed for classification
  FILL_MASK = 6;
  // Model is deployed for ranking
  RANK = 7;
}

// CDP CAI Inference Model Metadata
message ModelMeta {
  // CAI Inference Model Format
  ModelFormat format = 1;
  // CAI Inference Model Container Type
  ModelContainer container = 2;
  // CAI Inference Model Task
  ModelTask task = 3;
  // Taransformer architecture such as GemmaForCausalLM, Starcoder2ForCausalLM
  string transformer_architecture = 4;
  // True if the model is an llm and the endpoint can be used with completions/chat
  bool chat = 5;
}

// CDP CAI Inference URL Source
message URLSource {
  // The URL of the source
  string url = 1;
  // CAI Inference model metadata
  ModelMeta metadata = 2;
}

// CDP CAI Inference HF Source
message HFSource {
  // ID of the CAI Inference Model
  string model_id = 1;
  // CAI Inference model metadata
  ModelMeta metadata = 2;
  // API token of the model
  string api_token  = 3;
}

// CDP CAI Inference NGC Source
message NGCSource {
  // ID of the CAI Inference Model
  string model_id = 1;
  // NGC Model Profile
  string ngc_model_profile = 2;
  // CAI Inference model metadata
  ModelMeta metadata = 3;
  // API token of the model
  string api_token = 4;
  // Release of the model
  string release = 5;
}

// CDP CAI Inference Registry Source (only source available for production deployments)
message RegistrySource {
  // ID of the CAI Inference Model
  string model_id = 1;
  // Version of the model
  int32 version  = 2;
}

// CDP CAI Inference Model Source Type
message ModelSource {
  oneof source {
    // CDP CAI Inference URL Source
    URLSource url_source = 1;
    // CDP CAI Inference HF Source
    HFSource hf_source = 2;
    // CDP CAI Inference NGC Source
    NGCSource ngc_source = 3;
    // CDP CAI Inference Registry Source (only source available for production deployments)
    RegistrySource registry_source = 4;
  }
}

// CDP CAI Inference Model Resource
message Resources {
  // Requested quantity of CPUs as K8s resources
  string req_cpu = 1;
  // Requested quantity of memory as K8s resources
  string req_memory = 2;
  // Requested number of GPUs as K8s resources
  string num_gpus = 3;
}

// CDP CAI Inference Model Autoscaling Config
message AutoscalingConfig {
  // RPS or Concurrency
  string metric = 1;
  // The limit for the metric of each replica (200 by default)
  string target = 2;
  // A tuning of the target field to specify how "hot" each replica runs
  string target_utilization = 3;
  // Tuning of how long after a scale to zero decision has been made that the pod should remain available before scaling down
  string scale_to_zero_retention = 4;
  // Number of replicas that should be created when scaling up from zero
  string activation_scale = 5;
  // How long to wait before a scale down decision is made
  string scale_down_delay = 6;
  // The size of the panic window as a percentage of the stable window
  string panic_window_percentage = 7;
  // The amount of traffic that each replica must be receiving before entering into panic mode
  string panic_threshold = 8;
  // The interval in which metrics are being scraped and processed to determine autoscaling decisions
  string stable_window = 9;
}

// CDP CAI Inference Model Autoscaling Information
message Autoscaling {
  // Minimum number of replicas, set to 0 for scale to zero
  string min_replicas = 1;
  // Maximum number of replicas
  string max_replicas = 2;
  // Advanced autoscaling config to tune scaling sensitivity
  AutoscalingConfig autoscaling_config = 5;
}

// Arguments passed to the VLLM engine for transformer models
message VLLMEngineArgs {
  // Datatype
  string dtype = 1;
  // Whether to enable prefix caching
  bool enable_prefix_caching = 2;
  // GPU memory utilization by the model
  float gpu_memory_utilization = 3;
  // Load format
  string load_format = 4;
  // Maximum model length
  int32 max_model_length = 5;
  // Maximum number of batched tokens
  int32 max_num_batched_tokens = 6;
  // Maximum number of sequences
  int32 max_num_seqs = 7;
  // Quantization
  string quantization = 8;
  // Whether to enforce eager
  bool enforce_eager = 9;
  // Whether to trust remote code
  bool trust_remote_code = 10;
  // KV Cache datatype
  string kv_cache_dtype = 11;
  // Block size
  int32 block_size = 12;
  // CPU Offload in GBs
  int32 cpu_offload_gb = 13;
}

// CDP CAI Environment Variable
