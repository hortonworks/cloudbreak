// The type of an Altus account.
message AltusIamAccountType {
  enum Value {
    // A value indicating the enum is unset.
    UNSET = 0;
    // A regular Altus account.
    REGULAR = 1;
    // A trial Altus account.
    TRIAL = 2;
    // A managed Skynet CDPOne trial account.
    MANAGED_SKYNET_CDPONE_TRIAL = 3;
    // A managed Skynet CDP trial account.
    MANAGED_SKYNET_CDP_TRIAL = 4;
    // DEPRECATED: C1C accounts. C1C accounts are created by users using an email.
    C1C = 5;
  }
}

// Generated when a new Altus account has been created.
message AltusIamAccountCreated {
  // The Altus account ID of the new account. This uniquely identifies the
  // account within Altus. This ID is immutable.
  string accountId = 1;
  // The identity provider ID for this account. The identity provider for an
  // account provides user identity information for the account. Note that the
  // same SFDC account can have multiple identity provider associations across
  // multiple Altus accounts. We do this for cloudera.com for example to enable
  // Altus administrative and test accounts.
  // DEPRECATED - use identityProviderId instead.
  // TODO remove field CDPCP-12976
  string identifyProviderId = 3 [deprecated = true];
  // The SFDC account ID associated with this account. This will always be set
  // for non-trial accounts. This may or may not be set for trial accounts.
  string sfdcAccountId = 4;
  // The type of Altus account being created.
  AltusIamAccountType.Value accountType = 5;
  // The identity provider ID for this account. The identity provider for an
  // account provides user identity information for the account. Note that the
  // same SFDC account can have multiple identity provider associations across
  // multiple Altus accounts. We do this for cloudera.com for example to enable
  // Altus administrative and test accounts.
  string identityProviderId = 6;
}

// Generated when an Altus account has been modified.
// It's preferable to include all information in the event from a data
// engineering perspective since it removes the need to preserve the initial
// creation events. This will allow data engineering to be more efficient
// about how they store and process events.
message AltusIamAccountState {
  // The Altus account ID of the new account. This uniquely identifies the
  // account within Altus. This ID is immutable.
  string accountId = 1;
  // The identity provider ID for this account. The identity provider for an
  // account provides user identity information for the account. Note that the
  // same SFDC account can have multiple identity provider associations across
  // multiple Altus accounts. We do this for cloudera.com for example to enable
  // Altus administrative and test accounts.
  string identityProviderId = 2;
  // The SFDC account ID associated with this account. This will always be set
  // for non-trial accounts. This may or may not be set for trial accounts.
  string sfdcAccountId = 3;
  // The type of Altus account being created.
  AltusIamAccountType.Value accountType = 4;
  // Whether login using Cloudera SSO is enabled. When disabled, only account
  // administrators are permitted to login through Cloudera SSO. This setting
  // can be overridden by `clouderaSSOStrictModeEnabled`.
  bool clouderaSSOLoginEnabled = 5;
  // Whether strict mode is enabled on the account. The default value is
  // 'false'. When it is 'true', it means that strict mode is enabled on the
  // account and interactive login through Cloudera SSO is disabled for all
  // users including account administrators of the account. The 'true' value
  // also overrides the setting for `clouderaSSOLoginDisabled`.
  bool clouderaSSOStrictModeEnabled = 6;
  // The reason this event was published. This same event will be published
  // for multiple RPCs.
  string reason = 7;
  // The creation timestamp
  uint64 creationTime = 8;
}

// Generated when a new Altus user has been created.
//
// Updated in usage version 2: first name, last name and email were removed for
//   GDPR compliance.
// Updated in usage version 3: one of identity provider ID or sfdcContactId will
//   always be set.
message AltusIamUserCreated {
  reserved 2, 7, 8, 9;
  // The Altus user ID of the new user. This uniquely identifies the user within
  // Altus. This ID is immutable.
  string userId = 1;
  // The Altus account ID of the user.
  string accountId = 3;
  // The ID of this user in the identity provider. This is not set for all
  // users. If this is not set sfdcContactId will be set.
  string identityProviderUserId = 4;
  // The SFDC contact ID associated with this user. This may or may not be set
