    // Liftie
    LIFTIE = 8;
    // Observability
    OBSERVABILITY = 9;
    // ML Serving (AI Inference)
    AI_INFERENCE = 10;
    // Private Link
    PRIVATE_LINK = 11;
    // Cloudera Lakehouse Optimizer
    CLOUDERA_LAKEHOUSE_OPTIMIZER = 12;
    // Cloudera Data Sharing
    CDSH = 13;
  }
}

