apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "$repoUrl" }
}

jar {
    baseName = 'structuredevent-model'
    archiveName = 'structuredevent-model.jar'
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind',    version: jacksonDatabindVersion
    compile group: 'com.google.code.gson',       name: 'gson',                version: '2.6.2'
    compile group: 'org.springframework.data',   name: 'spring-data-commons', version: springDataJpaFrameworkVersion
    testCompile group: 'junit',                     name: 'junit',                          version: junitVersion
}
