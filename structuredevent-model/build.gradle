plugins {
    id 'java'
    id 'java-library'
}

repositories {
    mavenCentral()
    maven { url = "$repoUrl" }
}

jar {
    baseName = 'structuredevent-model'
    archiveName = 'structuredevent-model.jar'
}

dependencies {
    api project(':common')
    implementation project(':cloud-api')

    implementation group: 'org.apache.commons',         name: 'commons-collections4', version: commonsCollections4Version
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind',    version: jacksonVersion
    implementation group: 'com.google.code.gson',       name: 'gson',                version: '2.6.2'
    implementation group: 'org.springframework.data',   name: 'spring-data-commons', version: springDataJpaFrameworkVersion

}
