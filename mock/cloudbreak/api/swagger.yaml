definitions:
  ConstraintTemplateResponse:
    type: "object"
    required:
    - "cpu"
    - "disk"
    - "memory"
    - "name"
    - "orchestratorType"
    - "publicInAccount"
    properties:
      name:
        type: "string"
        description: "name of the resource"
        minLength: 5
        maxLength: 100
        pattern: "(^[a-z][-a-z0-9]*[a-z0-9]$)"
      description:
        type: "string"
        description: "description of the resource"
        minLength: 0
        maxLength: 1000
      cpu:
        type: "number"
        format: "double"
        description: "number of CPU cores needed for the Ambari node"
      memory:
        type: "number"
        format: "double"
        description: "memory needed for the Ambari container (GB)"
      disk:
        type: "number"
        format: "double"
        description: "disk size needed for an Ambari node (GB)"
      orchestratorType:
        type: "string"
        description: "type of orchestrator"
      id:
        type: "integer"
        format: "int64"
        description: "id of the resource"
      publicInAccount:
        type: "boolean"
        description: "resource is visible in account"
        default: false
    example:
      orchestratorType: "orchestratorType"
      disk: 1.46581298050294517310021547018550336360931396484375
      memory: 6.02745618307040320615897144307382404804229736328125
      publicInAccount: false
      name: "name"
      description: "description"
      cpu: 0.80082819046101150206595775671303272247314453125
      id: 5
  SharedService:
    type: "object"
    properties:
      sharedCluster:
        type: "string"
    example:
      sharedCluster: "sharedCluster"
  ManagementPackRequest:
    type: "object"
    required:
    - "mpackUrl"
    - "name"
    properties:
      name:
        type: "string"
        description: "name of the resource"
        minLength: 5
        maxLength: 100
        pattern: "(^[a-z][-a-z0-9]*[a-z0-9]$)"
      description:
        type: "string"
        description: "description of the resource"
        minLength: 0
        maxLength: 1000
      mpackUrl:
        type: "string"
        description: "url of the ambari management pack"
      purge:
        type: "boolean"
        description: "if true, management pack will be installed with '--purge' flag"
        default: false
      purgeList:
        type: "array"
        description: "if provided, management pack will be installed with '--purgeList'\
          \ option with this values"
        items:
          type: "string"
      force:
        type: "boolean"
        description: "if true, management pack will be installed with '--force' flag"
        default: false
    example:
      name: "name"
      description: "description"
      purge: false
      force: false
      mpackUrl: "mpackUrl"
      purgeList:
      - "purgeList"
      - "purgeList"
  instanceGroupsV2:
    type: "object"
    required:
    - "group"
    - "nodeCount"
    - "template"
    properties:
      nodeCount:
        type: "integer"
        format: "int32"
        description: "number of nodes"
        minimum: 0.0
        maximum: 100000.0
      group:
        type: "string"
        description: "name of the instance group"
      type:
        type: "string"
        description: "type of the instance group"
        enum:
        - "GATEWAY"
        - "CORE"
      parameters:
        type: "object"
        description: "cloud specific parameters for instance group"
        additionalProperties:
          type: "object"
          properties: {}
      template:
        description: "instancegroup related template"
        $ref: "#/definitions/TemplateV2Request"
      securityGroup:
        description: "instancegroup related securitygroup"
        $ref: "#/definitions/SecurityGroupV2Request"
      recipeNames:
        type: "array"
        description: "referenced recipe names"
        uniqueItems: true
        items:
          type: "string"
      recoveryMode:
        type: "string"
        description: "recovery mode of the hostgroup's nodes"
        enum:
        - "MANUAL"
        - "AUTO"
    example:
      template:
        volumeType: "volumeType"
        instanceType: "instanceType"
        customInstanceType:
          memory: 5
          cpus: 9
        volumeCount: 6
        parameters:
          key: "{}"
        volumeSize: 1
      recipeNames:
      - "recipeNames"
      - "recipeNames"
      recoveryMode: "MANUAL"
      nodeCount: 8008
      securityGroup:
        securityGroupId: "securityGroupId"
        securityRules:
        - subnet: "subnet"
          protocol: "protocol"
          ports: "ports"
          modifiable: false
        - subnet: "subnet"
          protocol: "protocol"
          ports: "ports"
          modifiable: false
      type: "GATEWAY"
      parameters:
        key: "{}"
      group: "group"
  ClusterRequest:
    type: "object"
    required:
    - "name"
    - "password"
    - "userName"
    properties:
      name:
        type: "string"
        description: "name of the resource"
        minLength: 5
        maxLength: 40
        pattern: "(^[a-z][-a-z0-9]*[a-z0-9]$)"
      blueprintId:
        type: "integer"
        format: "int64"
        description: "blueprint id for the cluster"
      blueprintName:
        type: "string"
        description: "blueprint name for the cluster"
      blueprint:
        description: "blueprint for the cluster"
        $ref: "#/definitions/BlueprintRequest"
      description:
        type: "string"
        description: "description of the resource"
        minLength: 0
        maxLength: 1000
      hostGroups:
        type: "array"
        description: "collection of hostgroups"
        uniqueItems: true
        items:
          $ref: "#/definitions/HostGroupRequest"
      emailNeeded:
        type: "boolean"
        description: "send email about the result of the cluster installation"
        default: false
      emailTo:
        type: "string"
        description: "send email to the requested address"
      gateway:
        $ref: "#/definitions/GatewayJson"
      enableSecurity:
        type: "boolean"
        description: "enable Kerberos security"
        default: false
      userName:
        type: "string"
        description: "ambari username"
        minLength: 5
        maxLength: 15
        pattern: "(^[a-z][-a-z0-9]*[a-z0-9]$)"
      password:
        type: "string"
        description: "ambari password"
        minLength: 5
        maxLength: 100
      kerberos:
        $ref: "#/definitions/KerberosRequest"
      ldapConfigId:
        type: "integer"
